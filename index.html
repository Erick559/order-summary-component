<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="img-container">
    </div>

    <div class="text-container">
      <h2 class="header">Order Summary</h2>
      <p class="intro">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-container">
        <img src="/images/icon-music.svg" alt="music-icon">
        <div class="plan">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="/">Change</a>
      </div>
      <button class="payment-submission">Proceed to Payment</button>
      <p class="cancel-order">Cancel Order</p>
    </div>
  </div>
</body>
</html>
